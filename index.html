<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container" id="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="images/pexels-nappy-935985.jpg" alt="">
                </div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <div class="form-control">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form-control">
                            <input type="password" name="" placeholder="Password">
                        </div>
                        <input type="submit" value="Login">
                        <p class="signup">Don't have an account? <a href="#" id="signupBtn">Sign up.</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form id="form">
                        <h2>Create an account</h2>
                        <div class="form-control">
                            <input type="text" placeholder="Username" id="username">
                            <small>small</small>
                        </div>
                        <div class="form-control">
                            <input type="text" name="" placeholder="Email Address" id="email">
                            <small>small</small>
                        </div>
                        <div class="form-control">
                            <input type="password" name="" placeholder="Create Password" id="password1">
                            <i class="fa fa-eye" id="eye1"></i>
                            <small>small</small>
                        </div>
                        <div class="form-control">
                            <input type="password" name="" placeholder="Confirm Password" id="password2">
                            <i class="fa fa-eye" id="eye2"></i>
                            <small>small</small>
                        </div>
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account? <a href="#" id="signinBtn">Sign in.</a></p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="images/pexels-nappy-936019.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
